<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - CAREENA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/otp.css') }}">
</head>
<body>
    <div class="container">
        <h2>OTP Verification</h2>
        <p>Enter the verification code sent to your email</p>
        <form action="#" method="POST">
            <div class="input-group">
                <input type="text" id="otp" name="otp" required maxlength="6" pattern="\d{6}" 
                       placeholder="• • • • • •" autocomplete="off">
            </div>
            <button type="submit" class="btn">Verify OTP</button>
        </form>
        <a href="forgotPass.html" class="resend-link">Resend Code</a>
    </div>
    <script src="{{ url_for('static', filename='js/otp.js') }}"></script>
</body>
</html>
